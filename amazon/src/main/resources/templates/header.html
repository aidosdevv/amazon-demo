<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg bg-info">
  <div class="container-fluid">
    <a class="navbar-brand text-light" th:href="@{'/'}"><h2>AMAZON</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link text-light" th:href="@{'/login'}">Sign In</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link text-light" th:href="@{'/sign-up'}">Sign Up</a>
        </li>
        <!--<li class="nav-item" sec:authorize="hasAuthority('ROLE_MANAGER')">
          <a class="nav-link text-light" th:href="@{'/posts'}">Posts</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link text-light" th:href="@{'/users'}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link text-light" th:href="@{'/change-password'}">Change Password</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form method="post" th:action="@{'/sign-out'}">
            <button class="nav-link text-light" type="submit">Sign Out</button>
          </form>-->
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
