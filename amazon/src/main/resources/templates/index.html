<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AMAZON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: header"></header>
<br>
<a href="/login">Войти</a><hr>
<br>
<form action="/" method="get">
    Search by title: <input type="text" name="title"><br>
    <input type="submit" value="Поиск"/>
</form>
<th:block th:if="${#lists.isEmpty(products)}">
    <h3>Товаров нет</h3>
</th:block>
<th:block th:each="product : ${products}">
    <div>
        <p><b th:text="${product.title}"></b> <span th:text="${product.price}"></span> KZT |
            <a th:href="@{'/product/' + ${product.id}}">Подробнее...</a></p>
    </div>
</th:block>
<hr>
<h3>Создать новый товар</h3>
<form action="/product/create" method="post" enctype="multipart/form-data">
    Title : <input type="text" name="title"/><br><br>
    Description: <input type="text" name="description"/><br><br>
    Price: <input type="number" name="price"/><br><br>
    City: <input type="text" name="city"/><br><br>
    Author: <input type="text" name="author"/><br><br>
    First Photo: <input type="file" name="file1"/><br><br>
    Second Photo: <input type="file" name="file2"/><br><br>
    Third Photo: <input type="file" name="file3"/><br><br>
    <input type="submit" value="Add product"/>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
